name: Validate Pull Request

permissions:
  contents: write
  pull-requests: write

on:
  pull_request:
    types: ['opened', 'edited', 'reopened', 'synchronize']

jobs:
  validate:
    name: Quality Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Setup & Install Dependencies
        uses: ./.github/workflows/setup-environment.yml
        secrets: inherit
      - name: Gate Checking
        run: echo Linting PR Title at this point `yarn turbo run build lint test`
